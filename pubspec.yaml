name: healthai_companion
description: "AI-powered personal health and wellness coach"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.0

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_messaging: ^14.7.19

  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2

  # AI & ML
  google_generative_ai: ^0.4.0
  speech_to_text: ^6.6.0

  # Charts & Visualization
  fl_chart: ^0.66.2

  # Data & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0
  uuid: ^4.3.3

  # Utilities
  share_plus: ^7.2.2
  pdf: ^3.10.8
  printing: ^5.12.0
  url_launcher: ^6.2.5
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2
  flutter_local_notifications: ^17.0.0
  rxdart: ^0.27.7
  equatable: ^2.0.5
  dartz: ^0.10.1
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
